<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/default.css">

    <title>Atlit's Almighty Sign Up Form</title>
</head>

<body>
    <div class="container">
        <img src="media/image.jpg" />
        <div class="content">
            <div class="form-header">
                This is not a real online service! You know you need something like this in your life to help you
                realize your deepest dreams. Sign up now to get started.

                You know you want to!
            </div>
            <form>
                <div class="form-content">
                    <div class="form-element">
                        <label for="first">First name</label>
                        <input type="text" id="first">
                    </div>
                    <div class="form-element">
                        <label for="last">Last name
                            <span class="required">*</span>
                        </label>
                        <input type="text" id="last" required>
                    </div>
                    <div class="form-element">
                        <label for="mail">E-mail
                            <span class="required">*</span>
                        </label>
                        <input type="email" id="mail" required>
                    </div>
                    <div class="form-element">
                        <label for="phone">Phone number</label>
                        <input type="number" id="phone">
                    </div>
                    <div class="form-element">
                        <label for="password">Password
                            <span class="required">*</span>
                        </label>
                        <input type="password" id="password" required>
                    </div>
                    <div class="form-element">
                        <label for="passwordConfirm">Confirm password
                            <span class="required">*</span>
                        </label>
                        <input type="password" id="passwordConfirm" required>
                    </div>
                </div>
                <div class="form-submit">
                    <button type="submit">Create account</button>
                    <div class="login-suggestion">Already have an account? Log in</div>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
